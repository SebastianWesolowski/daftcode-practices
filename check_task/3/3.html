<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style_3.css" />
    <meta
      name="Description"
      content="Solution of recruitment tasks for daftcode practices 2019. Task 3 - list filter"
    />
    <title>Daftcode practices 2019 - Task 3</title>
  </head>

  <body>
    <header class="header" role="banner">
      <form class="form">
        <input
          class="form__input"
          type="text"
          placeholder="type content from table"
        />
        <button class="form__search">Find in table</button>
      </form>
    </header>

    <main class="main-content" role="main">
      <table class="table" id="table">
        <tbody>
          <tr class="table__row">
            <td class="table__cell">Walmart</td>
          </tr>
          <tr class="table__row">
            <td class="table__cell">State Grid</td>
          </tr>
          <tr class="table__row">
            <td class="table__cell">Sinopec Group</td>
          </tr>
          <tr class="table__row">
            <td class="table__cell">China National Petroleum</td>
          </tr>
          <tr class="table__row">
            <td class="table__cell">Royal Dutch Shell</td>
          </tr>
          <tr class="table__row">
            <td class="table__cell">Toyota Motor</td>
          </tr>
          <tr class="table__row">
            <td class="table__cell">Volkswagen</td>
          </tr>
          <tr class="table__row">
            <td class="table__cell">BP</td>
          </tr>
          <tr class="table__row">
            <td class="table__cell">Exxon Mobil</td>
          </tr>
          <tr class="table__row">
            <td class="table__cell">Berkshire Hathaway</td>
          </tr>
        </tbody>
      </table>
    </main>

    <!-- Scripts -->
    <script src="form_search.js"></script>
  </body>
</html>
